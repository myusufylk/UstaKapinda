<!DOCTYPE html>
<html lang="tr">
<<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kullanıcı Kayıt</title>
    <!-- style.css dosyasını bağlayalım -->
    <link rel="stylesheet" href="style.css">
  </head>
<body>
<div class="form-header">
    <h1>Arıza Tespit Sistemi</h1>
    <p>Hızlı bir şekilde kullanıcı kaydınızı oluşturun ve sistemimize katılın!</p>
  </div>  
  <form>
    <label for="username">Kullanıcı Adı:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="email">E-posta:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Şifre:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="phone">Telefon Numarası:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="plate">Araç Plakası:</label><br>
    <input type="text" id="plate" name="plate" required><br><br>

    <label for="model">Araç Markası/Modeli:</label><br>
    <input type="text" id="model" name="model" required><br><br>

    <button type="submit">Kayıt Ol</button>
  </form>
</body>
</html>
