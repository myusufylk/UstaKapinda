<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevularım</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body.appointments-page { background: #f5f6fa; }
        .appointments-container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 0 20px #0001; padding: 30px; }
        .appointments-container h2 { text-align: center; color: #3498db; }
        .appointment-list { margin-top: 30px; }
        .appointment-item { border-radius: 10px; box-shadow: 0 2px 10px #3498db11; background: #f7fafd; margin-bottom: 22px; padding: 18px 22px; border-left: 6px solid #3498db; transition: box-shadow 0.2s; }
        .appointment-item:last-child { margin-bottom: 0; }
        .appointment-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
        .appointment-date { color: #217dbb; font-weight: 600; font-size: 1.08rem; }
        .appointment-status { font-weight: bold; font-size: 0.98rem; border-radius: 6px; padding: 4px 12px; margin-left: 10px; }
        .status-pending { background: #fff3cd; color: #b8860b; border: 1px solid #ffe082; }
        .status-confirmed { background: #d4edda; color: #218838; border: 1px solid #b7e4c7; }
        .status-cancelled { background: #f8d7da; color: #c82333; border: 1px solid #f5c6cb; }
        .status-completed { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .appointment-detail { margin-bottom: 4px; color: #444; font-size: 1.01rem; }
        .appointment-label { color: #888; font-size: 0.97rem; margin-right: 4px; }
        .no-appointments { text-align: center; color: #888; font-size: 1.1rem; margin-top: 40px; }
    </style>
</head>
<body class="appointments-page">
    <div class="appointments-container">
        <h2>Randevularım</h2>
        <div id="appointmentList" class="appointment-list"></div>
    </div>
    <script src="js/appointments.js"></script>
</body>
</html>
