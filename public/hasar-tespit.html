<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Hasar Tespit Sistemi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-section h2 {
            color: #3498db;
            margin-top: 0;
            font-size: 1.3em;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .checkbox-group {
            margin: 10px 0;
        }
        .checkbox-group label {
            display: inline-block;
            margin-left: 5px;
            font-weight: normal;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #photoUpload {
            display: none;
        }
        .upload-btn {
            background-color: #2ecc71;
            padding: 10px 15px;
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
        }
        .preview-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .preview-images img {
            max-width: 100px;
            max-height: 100px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .damage-result {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f4fc;
            border-radius: 8px;
            display: none;
        }
        .progress-bar {
            height: 5px;
            background-color: #ecf0f1;
            margin-bottom: 20px;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #3498db;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>🚗 Araç Hasar Tespit Sistemi</h1>
        
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        
        <form id="damageForm">
            <!-- Bölüm 1: Genel Bilgiler -->
            <div class="form-section" id="section1">
                <h2>1. Genel Bilgiler</h2>
                
                <label for="carBrand">Aracınızın Markası:</label>
                <select id="carBrand" required>
                    <option value="">Seçiniz</option>
                    <option value="audi">Audi</option>
                    <option value="bmw">BMW</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="volkswagen">Volkswagen</option>
                    <option value="ford">Ford</option>
                    <option value="toyota">Toyota</option>
                    <option value="honda">Honda</option>
                    <option value="other">Diğer</option>
                </select>
                
                <label for="carModel">Aracınızın Modeli:</label>
                <input type="text" id="carModel" required placeholder="Örnek: Golf 1.6 TDI Comfortline">
                
                <label for="carYear">Aracınızın Üretim Yılı:</label>
                <select id="carYear" required>
                    <option value="">Seçiniz</option>
                    <script>
                        // Son 30 yıl için dropdown doldur
                        const currentYear = new Date().getFullYear();
                        for(let year = currentYear; year >= currentYear-30; year--) {
                            document.write(`<option value="${year}">${year}</option>`);
                        }
                    </script>
                </select>
                
                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="damageDate">Hasar Tarihi:</label>
                        <input type="date" id="damageDate" required>
                    </div>
                    <div style="flex: 1;">
                        <label for="damageTime">Hasar Saati:</label>
                        <input type="time" id="damageTime" required>
                    </div>
                </div>
            </div>
            
            <!-- Bölüm 2: Hasar Detayları -->
            <div class="form-section" id="section2" style="display: none;">
                <h2>2. Hasar Detayları</h2>
                
                <label>Hasar Nasıl Oluştu?</label>
                <select id="damageCause" required>
                    <option value="">Seçiniz</option>
                    <option value="collision">Çarpışma/Trafik Kazası</option>
                    <option value="parking">Park Halindeyken Zarar Gördü</option>
                    <option value="natural">Doğal Afet (Dolu, Sel vb.)</option>
                    <option value="vandalism">Vandalizm</option>
                    <option value="other">Diğer</option>
                </select>
                
                <label for="carSpeed" id="speedLabel" style="display: none;">Kaza Anında Aracın Hızı (km/s):</label>
                <input type="number" id="carSpeed" style="display: none;" min="0" max="300">
                
                <label>Hasarın Olduğu Bölümler:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="frontBumper" name="damageAreas" value="frontBumper">
                    <label for="frontBumper">Ön Tampon</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="rearBumper" name="damageAreas" value="rearBumper">
                    <label for="rearBumper">Arka Tampon</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="rightFrontDoor" name="damageAreas" value="rightFrontDoor">
                    <label for="rightFrontDoor">Sağ Ön Kapı</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="leftRearDoor" name="damageAreas" value="leftRearDoor">
                    <label for="leftRearDoor">Sol Arka Kapı</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="windshield" name="damageAreas" value="windshield">
                    <label for="windshield">Ön Cam</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="engine" name="damageAreas" value="engine">
                    <label for="engine">Motor Bölümü</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="chassis" name="damageAreas" value="chassis">
                    <label for="chassis">Alt Şasi</label>
                </div>
            </div>
            
            <!-- Bölüm 3: Mekanik Problemler -->
            <div class="form-section" id="section3" style="display: none;">
                <h2>3. Mekanik/Elektrik Problemleri</h2>
                
                <label>Motorla İlgili Bir Problem Var mı?</label>
                <select id="engineIssue">
                    <option value="no">Hayır</option>
                    <option value="yes">Evet</option>
                </select>
                
                <div id="engineDetails" style="display: none; margin-top: 15px;">
                    <label>Motor Problemi Detayları:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="abnormalSound" name="engineProblems" value="abnormalSound">
                        <label for="abnormalSound">Anormal Ses</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="warningLight" name="engineProblems" value="warningLight">
                        <label for="warningLight">Uyarı Işığı Yanıyor</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="performanceLoss" name="engineProblems" value="performanceLoss">
                        <label for="performanceLoss">Performans Düşüşü</label>
                    </div>
                    
                    <label for="engineProblemDesc">Açıklama:</label>
                    <textarea id="engineProblemDesc" rows="3" placeholder="Motorla ilgili yaşadığınız problemi detaylı açıklayın"></textarea>
                </div>
                
                <label style="margin-top: 20px;">Elektrik Sistemlerinde Problem Var mı?</label>
                <select id="electricalIssue">
                    <option value="no">Hayır</option>
                    <option value="yes">Evet</option>
                </select>
                
                <div id="electricalDetails" style="display: none; margin-top: 15px;">
                    <label>Elektrik Problemleri:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="windowIssue" name="electricalProblems" value="windowIssue">
                        <label for="windowIssue">Camlar Çalışmıyor</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="lockIssue" name="electricalProblems" value="lockIssue">
                        <label for="lockIssue">Kilitler Çalışmıyor</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="lightingIssue" name="electricalProblems" value="lightingIssue">
                        <label for="lightingIssue">Aydınlatma Problemleri</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="batteryIssue" name="electricalProblems" value="batteryIssue">
                        <label for="batteryIssue">Akü Problemi</label>
                    </div>
                </div>
            </div>
            
            <!-- Bölüm 4: Fotoğraf Yükleme -->
            <div class="form-section" id="section4" style="display: none;">
                <h2>4. Görsel Belgeleme</h2>
                
                <label>Hasar Fotoğrafları (En az 3 farklı açıdan):</label>
                <input type="file" id="photoUpload" accept="image/*" multiple>
                <label for="photoUpload" class="upload-btn">📸 Fotoğraf Yükle</label>
                
                <div class="preview-images" id="imagePreview"></div>
                
                <label style="margin-top: 20px;">Ek Açıklamalar:</label>
                <textarea id="additionalNotes" rows="4" placeholder="Eklemek istediğiniz başka bilgiler..."></textarea>
            </div>
            
            <button type="button" id="prevBtn" style="display: none; width: auto; margin-right: 10px;">← Önceki</button>
            <button type="button" id="nextBtn">Sonraki →</button>
            <button type="submit" id="submitBtn" style="display: none;">Hasar Tespitini Tamamla</button>
        </form>
        
        <div class="damage-result" id="damageResult">
            <h2>Hasar Tespit Sonucu</h2>
            <div id="resultContent"></div>
            <button id="findWorkshopBtn" style="margin-top: 20px;">En Yakın Tamirciyi Bul</button>
        </div>
    </div>

    <script>
        // Form kontrolü
        let currentSection = 1;
        const totalSections = 4;
        const progressBar = document.getElementById('progressBar');
        
        // Bölüm geçişleri
        document.getElementById('nextBtn').addEventListener('click', nextSection);
        document.getElementById('prevBtn').addEventListener('click', prevSection);
        document.getElementById('submitBtn').addEventListener('click', submitForm);
        document.getElementById('findWorkshopBtn').addEventListener('click', findWorkshop);
        
        // Dinamik alanlar
        document.getElementById('damageCause').addEventListener('change', function() {
            const speedLabel = document.getElementById('speedLabel');
            const speedInput = document.getElementById('carSpeed');
            if(this.value === 'collision') {
                speedLabel.style.display = 'block';
                speedInput.style.display = 'block';
            } else {
                speedLabel.style.display = 'none';
                speedInput.style.display = 'none';
            }
        });
        
        document.getElementById('engineIssue').addEventListener('change', function() {
            document.getElementById('engineDetails').style.display = this.value === 'yes' ? 'block' : 'none';
        });
        
        document.getElementById('electricalIssue').addEventListener('change', function() {
            document.getElementById('electricalDetails').style.display = this.value === 'yes' ? 'block' : 'none';
        });
        
        // Fotoğraf önizleme
        document.getElementById('photoUpload').addEventListener('change', function() {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            if(this.files.length < 3) {
                preview.innerHTML = '<p style="color: red;">Lütfen en az 3 fotoğraf yükleyin</p>';
                return;
            }
            
            for(let i = 0; i < this.files.length; i++) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                }
                reader.readAsDataURL(this.files[i]);
            }
        });
        
        // İlerleme çubuğu güncelleme
        function updateProgress() {
            const progress = (currentSection / totalSections) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        // Sonraki bölüm
        function nextSection() {
            if(!validateSection(currentSection)) return;
            
            document.getElementById(`section${currentSection}`).style.display = 'none';
            currentSection++;
            document.getElementById(`section${currentSection}`).style.display = 'block';
            
            document.getElementById('prevBtn').style.display = currentSection > 1 ? 'inline-block' : 'none';
            document.getElementById('nextBtn').style.display = currentSection < totalSections ? 'inline-block' : 'none';
            document.getElementById('submitBtn').style.display = currentSection === totalSections ? 'inline-block' : 'none';
            
            updateProgress();
        }
        
        // Önceki bölüm
        function prevSection() {
            document.getElementById(`section${currentSection}`).style.display = 'none';
            currentSection--;
            document.getElementById(`section${currentSection}`).style.display = 'block';
            
            document.getElementById('prevBtn').style.display = currentSection > 1 ? 'inline-block' : 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('submitBtn').style.display = 'none';
            
            updateProgress();
        }
        
        // Bölüm doğrulama
        function validateSection(section) {
            if(section === 1) {
                const brand = document.getElementById('carBrand').value;
                const model = document.getElementById('carModel').value;
                const year = document.getElementById('carYear').value;
                
                if(!brand || !model || !year) {
                    alert('Lütfen araç bilgilerini eksiksiz doldurun');
                    return false;
                }
            }
            
            if(section === 2) {
                const cause = document.getElementById('damageCause').value;
                const areas = document.querySelectorAll('input[name="damageAreas"]:checked');
                
                if(!cause) {
                    alert('Lütfen hasarın nasıl oluştuğunu belirtin');
                    return false;
                }
                
                if(areas.length === 0) {
                    alert('Lütfen hasarlı bölümleri işaretleyin');
                    return false;
                }
            }
            
            if(section === 4) {
                const photos = document.getElementById('photoUpload').files;
                if(photos.length < 3) {
                    alert('Lütfen en az 3 fotoğraf yükleyin');
                    return false;
                }
            }
            
            return true;
        }
        
        // Form gönderimi
        function submitForm(e) {
            e.preventDefault();
            
            if(!validateSection(currentSection)) return;
            
            // Hasar türünü belirle
            const damageAreas = Array.from(document.querySelectorAll('input[name="damageAreas"]:checked')).map(el => el.value);
            let damageType = 'genel';
            
            if(damageAreas.includes('engine') || damageAreas.includes('chassis')) {
                damageType = 'mekanik';
            } else if(damageAreas.some(area => ['frontBumper', 'rearBumper', 'rightFrontDoor', 'leftRearDoor'].includes(area))) {
                damageType = 'karoseri';
            }
            
            // Sonuç ekranını göster
            document.getElementById('damageForm').style.display = 'none';
            document.getElementById('damageResult').style.display = 'block';
            
            // Sonuç içeriğini doldur
            const resultContent = document.getElementById('resultContent');
            resultContent.innerHTML = `
                <p><strong>Araç Bilgisi:</strong> ${document.getElementById('carBrand').options[document.getElementById('carBrand').selectedIndex].text} ${document.getElementById('carModel').value} (${document.getElementById('carYear').value})</p>
                <p><strong>Hasar Türü:</strong> ${damageType === 'mekanik' ? 'Mekanik Problem' : damageType === 'karoseri' ? 'Karoseri Hasarı' : 'Genel Hasar'}</p>
                <p><strong>Hasar Bölgeleri:</strong> ${damageAreas.map(area => {
                    const labels = {
                        'frontBumper': 'Ön Tampon',
                        'rearBumper': 'Arka Tampon',
                        'rightFrontDoor': 'Sağ Ön Kapı',
                        'leftRearDoor': 'Sol Arka Kapı',
                        'windshield': 'Ön Cam',
                        'engine': 'Motor',
                        'chassis': 'Alt Şasi'
                    };
                    return labels[area] || area;
                }).join(', ')}</p>
                <p><strong>Tahmini Tamir Kategorisi:</strong> ${getRepairCategory(damageType, damageAreas)}</p>
                <p><strong>Önerilen Tamirci Sayısı:</strong> ${getRecommendedWorkshops(damageType).length}</p>
            `;
        }
        
        // Tamir kategorisi belirleme
        function getRepairCategory(type, areas) {
            if(type === 'mekanik') {
                return 'Yetkili Servis veya Motor Uzmanı';
            } else if(areas.includes('windshield')) {
                return 'Cam Uzmanı';
            } else if(type === 'karoseri') {
                return 'Kaporta ve Boya Ustası';
            }
            return 'Genel Tamirci';
        }
        
        // Önerilen tamirciler (mock data)
        function getRecommendedWorkshops(type) {
            const workshops = [
                {name: "Oto Motor Tamir", expertise: ["mekanik"], distance: "1.2 km"},
                {name: "Kaporta Center", expertise: ["karoseri"], distance: "0.8 km"},
                {name: "Camcı Ali Usta", expertise: ["genel", "cam"], distance: "2.1 km"},
                {name: "Total Car Care", expertise: ["mekanik", "karoseri", "genel"], distance: "3.5 km"}
            ];
            
            return workshops.filter(ws => ws.expertise.includes(type));
        }
        
        // Tamirci bulma butonu
        function findWorkshop() {
            alert("En yakın tamirci bulma özelliği harita entegrasyonu ile aktif olacaktır");
            // Burada harita entegrasyonu yapılacak
        }
    </script>
</body>
</html>
